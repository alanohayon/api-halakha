version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # API Configuration
      - APP_NAME=Halakha API
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      
      # CORS
      - BACKEND_CORS_ORIGINS=["*"]
      
      # Logging
      - LOG_LEVEL=INFO
      
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=3600
    volumes:
      - ./app:/app/app

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: halakha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: